<ion-header>
    <ion-toolbar>
        <ion-title>Logueate</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="title">
        <h4>Logueate</h4>

    </div>

    <ion-input placeholder="Usuario" class="primary-input"></ion-input>
    <ion-input placeholder="Contraseña" type="password" class="primary-input"></ion-input>

    <div class="ion-margin-top ion-text-right forget">
        <a>¿Olvidaste tu contraseña?</a>
    </div>

    <div class="ion-margin-top">
        <ion-button expand="block" (click)="login()">Logueate</ion-button>
    </div>

    <div class="ion-margin-top ion-text-center">
        <ion-button (click)="dismiss()" fill="outline">Cerrar</ion-button>
    </div>
</ion-content>
