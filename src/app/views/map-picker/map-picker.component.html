<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar locacion</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" ><ion-icon name="arrow-back-sharp"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <div id="mapPicker" style="width: 100%; height: 100%" ></div>

  
    
    <ion-fab vertical="bottom" horizontal="center" slot="fixed" >
      <ion-fab-button (click)="confirm()">
        <ion-icon name="checkmark-sharp"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
</ion-content>
