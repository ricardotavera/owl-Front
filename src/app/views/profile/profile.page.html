<ion-content class="ios">
    <ion-header>
      <ion-toolbar>
        <ion-title>Perfil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card-header>
      <ion-avatar>
        <img src="https://community.sailpoint.com/t5/image/serverpage/image-id/7485i312529F290C2CE58/image-size/large/is-moderation-mode/true?v=v2&px=999">
      </ion-avatar>

      <ion-card-title>{{username}}</ion-card-title>
      <ion-card-subtitle>{{email}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card>
      <ion-card-content class="datacard">
        <div *ngFor="let item of userFacts">
          <ion-icon slot="start" name="golf-sharp"></ion-icon>
          <h2> {{item.value}}</h2>
          <p> {{item.name}}</p>
        </div>

        
      </ion-card-content>
    </ion-card>
    
    <ion-list>
      <ion-item button id="open-modal">
          <ion-label>Cambiar usuario o email</ion-label>
      </ion-item>
      <ion-item button (click)="presentAlert()">
        <ion-label class="logout">Log out</ion-label>
      </ion-item>
     
    </ion-list>
  
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Actualizacion</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username" value="{{username}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" value="{{email}}"></ion-input>
          </ion-item>
          <br>
            <ion-button (click)="confirm()" expand="block" [strong]="true">Confirm</ion-button>  
            <ion-button (click)="cancel()" expand="block" fill="outline">Cancel</ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
   
</ion-content>
