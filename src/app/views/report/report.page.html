
    <ion-header>
        <ion-toolbar>
            <ion-title>Nuevo Reporte</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        <br>
        <form #f="ngForm" (ngSubmit)="submitReport(f)" class="report-form" >
        <ion-item>
            <ion-label position="stacked" >Selecciona tipo de crimen*</ion-label>
            <ion-select placeholder="Seleccione una modalidad"  name="modalidad" ngModel required>
                    <ion-select-option *ngFor="let item of modalities$" [value]="item.id">{{item.nombre}}</ion-select-option>
            </ion-select>
        </ion-item>
        <br>
        <ion-item>
            <ion-label position="stacked" style="padding: 5px;">Fecha y Hora*</ion-label>
            <br>
            <ion-datetime-button datetime="datetime" required></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime" display-format="DD.MM.YYYY HH:mm" name="time" hourCycle="h12" ngModel></ion-datetime>
              </ng-template>
            </ion-modal>
            
            <br>
        </ion-item>
        <br>
        <ion-item>
            <ion-label position="stacked">Ubicacion*</ion-label>
            <br>
            <div class="location-data">
                
                <span id="crime-location" > Lat: {{picker.lat}}, Lng: {{picker.lng}}</span>
                <ion-button (click)="openMapPicker()" id="open-picker" color="success">
                    Seleccionar la ubicacion
                 </ion-button>
                 
                 

            </div>
           
        </ion-item>
        <br>
        <ion-item>
            <ion-label position="stacked">Descripcion corta*</ion-label>
        <ion-input required placeholder="Maxio 25 caracteres" maxlenght="25" name="title" ngModel type="text" ></ion-input>
   
        </ion-item>
        <br>
        <ion-item>
            <ion-label position="stacked">Detalles</ion-label>
            <ion-textarea type="text" ngModel name="description" placeholder="Describa detalles sobre el crimen" style="    height: 122px;"></ion-textarea>
        </ion-item>
        <br>
        <ion-button type="submit" [disabled]="!f.valid" expand="block" color="success">

             Publicar
        </ion-button>
        </form>
        <br>
        <br>
        <br>
    </ion-content>
